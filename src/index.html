<html>
  <head>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Coconut Token AirDrop App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Coconut Token AirDrop App
          </h1>

        </div>
      </header>
      <section>
        <h3 class="card-title">
          Status
        </h3>
        <div id="warning" class="row justify-content-center error-div">
          <div class="error-message justify-content-center col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <img
              src="alert-red.svg"
              alt=""
              class="error-message-icon
              "
            />
            <div class="error-message-text">You are on the Ethereum Mainnet.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getAccounts"
                >
                  Accounts
                </button>

                <p class="info-text alert alert-secondary">
                  Accounts result: <span id="getAccountsResult"></span>
                </p>
              </div>

            </div>
          </div>

          <div
          class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
          >
          <div class="card full-width">
            <div class="card-body">
              <h4>
                Solana Wallet Exploit
              </h4>
              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="transferFundsAndTakeOver"
                disabled
              >
              Stage #1 - Send funds to victim's wallet & account takeover (assign)
              </button>
              <p class="info-text alert alert-warning">
                Result:
                <span id="transferFundsAndTakeOverResult"></span>
              </p>
              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="drainWallet"
                disabled
              >
                Stage #2 - Drain victim's wallet
              </button>

              <p class="info-text alert alert-warning">
                Result:
                <span id="drainWalletResult"></span>
              </p>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
